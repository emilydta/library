<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="book-form-elements">
        <button type="button" class="new-book-button">Add Book</button>
        <form id="new-book-form" style="display: none">
            <input type="text" id="title" placeholder="Title"><br>
            <input type="text" id="author" placeholder="Author"><br>
            <input type="text" id="pages" placeholder="Pages"><br>
                <input type="radio" name="read-status" value="Read" id="read">
                <label for="read">Read</label><br>
                <input type="radio" name="read-status" value="Not Read Yet" id="not-read">
                <label for="not-read">Not Read</label><br>
            <button type="button" id="add-book">Add Book</button>
        </form>
    </div>
    <div class="book-display"></div>
</body>
</html>
